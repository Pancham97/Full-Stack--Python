<html>
    <head>
        <title>
            {{ restaurant.name }}
        </title>
    </head>

    <body>
        <h1 style="color: #03c191;">{{ restaurant.name }}</h1>

        <a href="{{url_for('newMenuItem', restaurant_id = restaurant.id)}}">Create a new menu item</a>
        {% for i in items %}

        <div>
            <h4>
                {{ i.name }} <br>
                {{ i.price }} <br>
                {{ i.description }} <br>
                <a href="{{url_for("editMenuItem", restaurant_id = restaurant.id, menu_id = i.id)}}">Edit</a><br>
                <a href="{{url_for("deleteMenuItem", restaurant_id = restaurant.id, menu_id = i.id)}}">Delete</a><br>
            </h4>
        </div>

        {% endfor %}
    </body>
</html>
